<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>아이디 정규식 검사</title>
        <script src="jquery-3.4.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#username").on("input", function(){
                    const 유저아이디 = $(this).val();
                    const 정규식 = /^[a-z0-9]{6,16}$/; // 영어 소문자와 숫자로 이루어진 6~16글자

                    if(정규식.test(유저아이디)){
                        $("#msg").text("아이디 형식이 올바릅니다.").css("color", "green");
                    } else{
                        $("#msg").text("아이디 형식이 올바르지 않습니다. 영소문자와 숫자로 6~16자리 입력해주세요.").css("color", "red");
                    }
                })
            })
        </script>

    </head>
    <body>
        <label>아이디 : </label>
        <input type="text" id="username"><br>
        <span id="msg"></span>
    </body>
</html>
