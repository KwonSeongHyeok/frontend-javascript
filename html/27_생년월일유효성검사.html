<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" /> 
        <title>생년월일 유효성 검사</title>
        <style>
            .check{
                color: green;
            }
            .error{
                color: red;
            }
        </style>
    </head>
    <body>
        <h2>회원가입</h2>
        <form action="#" name="signupForm">
            <h3>생년월일 : </h3>
            <input type="text" class="signup-input" id="inputYears" name="user_Years">
            <br>
            <span class="input-result">YYYY-mm-DD</span>
        </form>

        <script>
            /* 유효성 여부를 체크해두는 객체 생성 */
            const checkList = {
                "inputYears" : false
            };
            const inputYears = document.querySelector("#inputYears")

            inputYears.addEventListener("input", e => {
                //          e.(input).target = 이벤트가 발생한 태그(버튼, 입력 필드 등)를 가리킴
                //                     value = 이벤트가 발생한 태그의 값을 가져오기.
                const value = e.target.value;
                //      sibling(형제 자매) = brother sister
                //            <input>       <br>                <span>
                const span = e.target.nextElementSibling.nextElementSibling;

                // 만약에 입력이 아무것도 안되어있으면 입력 x
                if(value.trim().length == 0) {
                    span.textContent = "YYYY-mm-DD";
                    span.classList.remove("check","error");
                    e.target.value = "";
                    checkList["inputYears"] = false;
                    return;
                }

                
                const birthdateRegex = /^(19|20)\d{2}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])$/;

                if(birthdateRegex.test(value)){
                    span.textContent = "유효한 비밀번호입니다.";
                    span.classList.add("check");
                    span.classList.remove("error");
                    checkList["inputYears"] = true;
                } else {
                    span.textContent = "유효하지 않은 비밀번호입니다.";
                    span.classList.add("error");
                    span.classList.remove("check");
                    checkList["inputYears"] = false;
                }
            })
        </script>

    </body>
</html>
